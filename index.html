<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mango</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .demo{
        border:1px solid #666;
        min-height:100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <m-layout>
        <m-header class="demo"></m-header>
        <m-content class="demo"></m-content>
        <m-footer class="demo"></m-footer>
      </m-layout>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>

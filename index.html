<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mango</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <m-tabs :selected.sync="selectedTab" @update:selected="yyy">
        <m-tabs-head>
          <template slot="actions">
            <button>设置</button>
          </template>
          <m-tabs-item name="woman" disabled>
            <m-icon name="settings"></m-icon>美女
          </m-tabs-item>
          <m-tabs-item name="finance">
            财经
          </m-tabs-item>
          <m-tabs-item name="sports">
            体育
          </m-tabs-item>
        </m-tabs-head>
        <m-tabs-body>
          <m-tabs-pane name="woman">
            美女相关资讯
          </m-tabs-pane>
          <m-tabs-pane name="finance">
            财经相关资讯
          </m-tabs-pane>
          <m-tabs-pane name="sports">
            体育相关资讯
          </m-tabs-pane>
        </m-tabs-body>
      </m-tabs>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>

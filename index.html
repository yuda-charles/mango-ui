<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mango</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        --button-height:32px;
        --font-size:14px;
        --button-bg:white;
        --button-active-bg:#eee;
        --border-radius:4px;
        --color:#999;
        --border-color:#999;
        --border-color-hover:#666;
    }
    body{
        font-size:var(--font-size);
    }
    #app{
        margin:20px;
    }
</style>
<style>
    
</style>
</head>
<body>
<div id="app">
    <m-button :loading="loading1" @click="loading1 = !loading1">按钮</m-button>
    <m-button icon="settings" :loading="true">
        按钮
    </m-button>
    <m-button >
        按钮
    </m-button>
    <m-button icon="settings" icon-position="right" :loading="true">
        按钮
    </m-button>

    <m-button-group>
        <m-button icon="left">上一页</m-button>
        <m-button>更多</m-button>
        <m-button icon="right" icon-position="right">下一页</m-button>   
    </m-button-group>

    <div id="test"></div>

</div>    
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2066756_tvu3vo32ufo.js"></script>

</html>
